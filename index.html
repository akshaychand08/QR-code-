<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free QR Code Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        h2 { color: #333; margin-bottom: 1.5rem; }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #0056b3; }
        #qrcode {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .download-btn {
            margin-top: 15px;
            background-color: #28a745;
            display: none; /* Initially hidden */
        }
        .download-btn:hover { background-color: #218838; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>QR Code Maker</h2>
        <input type="text" id="urlInput" placeholder="Apna Link yahan daalein (e.g. https://google.com)">
        <button onclick="generateQR()">Generate QR Code</button>
        
        <div id="qrcode"></div>
        <button id="downloadBtn" class="download-btn" onclick="downloadQR()">Download Image</button>
    </div>

    <script>
        // QR Code Object ko global variable mein store karenge
        let qrCodeObj = null;

        function generateQR() {
            const url = document.getElementById('urlInput').value;
            const container = document.getElementById('qrcode');
            const downloadBtn = document.getElementById('downloadBtn');

            // Agar input khali hai to alert dein
            if (!url) {
                alert("Kripya koi link enter karein!");
                return;
            }

            // Purana QR code clear karein
            container.innerHTML = "";

            // Naya QR code banayein
            qrCodeObj = new QRCode(container, {
                text: url,
                width: 200,
                height: 200,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });

            // Download button show karein
            downloadBtn.style.display = "block";
        }

        function downloadQR() {
            // QR code canvas se image data nikalna
            const qrCanvas = document.querySelector('#qrcode canvas');
            if(qrCanvas){
                const imgUrl = qrCanvas.toDataURL("image/png");
                const link = document.createElement('a');
                link.href = imgUrl;
                link.download = 'qrcode.png';
                link.click();
            } else {
                // Fallback agar canvas ki jagah img tag generate hua ho (browser specific)
                const qrImg = document.querySelector('#qrcode img');
                if(qrImg){
                    const link = document.createElement('a');
                    link.href = qrImg.src;
                    link.download = 'qrcode.png';
                    link.click();
                }
            }
        }
    </script>
</body>
</html>
